name: Repo visualizer

on:
  schedule:
    # https://jasonet.co/posts/scheduled-actions/#the-cron-syntax
    # Run every 3 months
    - cron: "* * * */3 *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update diagram
      uses: githubocto/repo-visualizer@main
      with:
        output_file: 'docs/_static/structure.svg'
        excluded_paths: 'docs'
